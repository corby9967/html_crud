<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./my.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <style>
        div {
            border: 1px solid black;
            padding-top: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
            padding-left: 50px;
            text-align: center;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
    <script>
        function myFunction(){
            let x = document.getElementById("word").value;
            let y = document.getElementById("meaning").value;
            let z = document.getElementById("level").value;
            if (x == "") {
                alert("Enter a word");
                return false;
            }
            else if (y == "") {
                alert("Enter a meaning");
                return false;
            }
            else if (z == "") {
                alert("Enter a level");
                return false;
            }
            else{
                alert("게시물이 추가됩니다");
                return;
            }
        }
    </script>
</head>
<body>
    <div class="col-3 col-s-3">
    <h2>ADD MENU</h2>
    </div>
    <br>
    <div class="col-3 col-s-9">
    <form>
        <label for="word">Word</label><br>
        <input type="text" id="word" name="word"><br><br>
        <label for="meaning">Meaning</label><br>
        <input type="text" id="meaning" name="meaning"><br><br>
        <label for="level">Level</label><br>
        <input type="text" id="level" name="level"><br><br>
        <input type="submit" id="add" value="추가" onclick="myFunction()"></input>
    </form>
    </div>
</body>
</html>
