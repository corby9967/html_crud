<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./my.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <script>
        function myFunction() {
          let x = document.getElementById("word").value;
            let y = document.getElementById("meaning").value;
            let z = document.getElementById("level").value;
            if (x == "") {
                alert("Enter a word");
                return false;
            }
            else if (y == "") {
                alert("Enter a meaning");
                return false;
            }
            else if (z == "") {
                alert("Enter a level");
                return false;
            }
            else{
                confirm("게시물을 수정할까요?");
                return;
            }
        }
    </script>

    <style>
        body {
            border: 1px solid black;
            padding-top: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
            padding-left: 50px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="col-6 col-s-9">
    <h2>EDIT MENU</h2>
    </div>
    <br>
    <div class="col-6 col-s-9">
    <form>
        <label for="word">Word</label><br>
        <input type="text" id="word" name="word"><br><br>
        <label for="meaning">Meaning</label><br>
        <input type="text" id="meaning" name="meaning"><br><br>
        <label for="level">Level</label><br>
        <input type="text" id="level" name="level"><br><br>
    </form>
    </div>
    <button onclick="myFunction()">수정</button>
</body>
</html>
